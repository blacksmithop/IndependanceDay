<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.ibb.co/R6rZrPt/favicon-32x32.png">
    <link rel="stylesheet" href="../../assets/stylesheets/todo/index.css">
</head>
<body class="container-fluid mx-auto">
    
        <div class="text-center bg-danger">
            <p class="h1 text-light">To Do</p>
        </div>

        <div class=" d-flex justify-content-center align-items-center input-group  mt-5">

            <div class="justify-content-center">
                <span class="mt-3 input-group-text"><i class="fas fa-user"></i><a class="px-2 username"></a></span>
                <span>
                    <input type="text" class="user form-control" placeholder="Username">
                </span>
                <span class="mt-3 input-group-text"><i class="fas fa-key"></i><a class="px-2 password"></a></span>
                <span>
                    <input type="password" autocomplete="off" class="pwd form-control" placeholder="Password">
                </span>
                <button class="mt-3 btn btn-primary login" type="reset" value="Reset">
                    <i class="fas fa-sign-in-alt"></i></button>
            </div>
        </div>
        <div class="text-center mt-5 load-3" style="display: none;">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    <div class="mt-5 text-center">
        <img src="https://i.ibb.co/2kb16yL/todo-demo.gif" class="img-thumbnail img-fluid rounded" alt="...">
    </div>
    <script src="../../assets/javascripts/todo/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4cd539e702.js" integrity="" crossorigin="anonymous"></script>
</body>
</html>
