<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things to do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.ibb.co/R6rZrPt/favicon-32x32.png">
    <link rel="stylesheet" href="../../assets/stylesheets/todo/todo.css">
</head>
<body class="container-fluid bg-dark">
    <button class="mt-2 btn btn-primary logout" type="reset" value="Reset">
        <i class="fas fa-sign-out-alt"></i></button>
    <div class="mt-5 tdl-holder">
        <h2 class="text-center">TO DO LIST</h2>
        <input type="text" class="tdl-new" placeholder="Add a new todo [ENTER]">
        <div class="tdl-content dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Show
              </button>
            <ul class="bg-dark todo dropdown-menu">
                <!--<li><label><input type="checkbox"><i></i><span>Example Task</span><a href='#'>â€“</a></label></li-->
            </ul>
        </div>
    </div>

    <script src="../../assets/javascripts/todo/todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4cd539e702.js" integrity="" crossorigin="anonymous"></script>
</body>
</html>
