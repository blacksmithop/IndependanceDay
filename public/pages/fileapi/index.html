<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/stylesheets/fileapi/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>File API</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col header-top pt-2 text-center">
                File Upload <i class="fa fa-file" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row">
            <form>
            <div class="mt-5 col-md-6 mx-auto">
                <input class="form-control" type="file" onchange="show()" multiple>
            </div>
            </form>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" class="mt-3 mb-3 btn btn-danger btn-sm">Display</button>
    </div>
    <div class="d-flex justify-content-center">
        <img src="..." class="img-thumbnail" alt="...">
    </div>



    <script src="../../assets/javascripts/fileapi/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4cd539e702.js" integrity="" crossorigin="anonymous"></script>
</body>

</html>
