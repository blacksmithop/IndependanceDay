<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Apex Player Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/stylesheets/apex-player-stats/style.css">

</head>

<body>
  <!-- partial:index.partial.html -->

  <body class="noselect">
    <!--Search Bar -->
    <div class="container">
      <div class="container-sm text-center">
        <p class="mt-3 display-1">Apex Stats</p>
      </div>
      <div class="container-md mt-5">
        <div class="row">
          <div class="d-flex align-items-center justify-content-center input-group mb-3">
            <input type="text" class="border border-dark text-center form-control" placeholder="Username"
              aria-label="Enter username here">
            <button value="PC" class="btn" type="button"><i class="fab fa-steam fa-lg"></i></button>
            <button value="PS4" class="btn" type="button"><i class="fab fa-playstation fa-lg"></i></button>
            <button value="X1" class="btn" type="button"><i class="fab fa-xbox fa-lg"></i></button>
          </div>
        </div>
        <div class="row">
          <!-- Error message -->
          <div class="text-center alert alert-warning alert-dismissible fade show" role="alert">
            <strong></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
      </div>
    </div>

    <!--Player Stat-->
    <div class="stat-box mt-5 container">
      <div class="d-flex align-items-center justify-content-center container-sm mb-3">
        <div class="row">
          <div class="col-sm-6">
            <div class="ranked-box card bg-dark text-light text-center" style="width: 18rem;"> 
              <img src="" class="rank-img rounded mx-auto d-block" alt="...">
              <p class="rank mt-2 fs-3"></p>
              <p class="rank-score fs-4"></p>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card bg-dark text-light text-center" style="width: 18rem;"> <img src=""
                class="player-img rounded img-thumbnail card-img-top">
              <p class="mt-2 fs-3 name"></p>
              <p class="fs-4 level"></p>
              <!--Progress-->
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card bg-dark text-light text-center" style="width: 18rem;"> 
              456
              <p class="mt-2 fs-3"></p>
              <p class="fs-4"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Toast -->

    <!--end-->
    </div>
  </body>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js'></script>
  <script src='https://kit.fontawesome.com/4cd539e702.js'></script>
  <script src="../../assets/javascripts/apex-player-stats/script.js"></script>

</body>

</html>
