<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS -->

        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/stylesheets/assignment-1/auth.css">
    <!-- CSS -->
    <title>Kerala Tourism (Login)</title>
    <style>
        body {
            background-image: url('https://ik.imagekit.io/otlpjobh3qa/Assmt-1/login_DqHKIur-Hu.jpg');
            background-repeat:no-repeat;
            background-size:cover;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <a class="btn btn-success me-2" href="./">Home</a>
            <a class="btn btn-warning" href="./districts.html">Districts</a>
            <a class="btn btn-light" href="./signup.html">Sign-up</a>
            <a class="btn btn-primary" href="./login.html">Login</a>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-secondary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!--Login-->
    <div class="container-fluid">
        <div class="row main-content text-center">
            <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                    <div class="row">
                        <h2>Log In</h2>
                    </div>
                    <div class="row">
                        <form control="" class="form-group">
                            <div class="row">
                                <input type="text" name="username" id="username" class="form__input"
                                    placeholder="Username">
                            </div>
                            <div class="row">
                                <input type="password" name="password" id="password" class="form__input"
                                    placeholder="Password">
                            </div>
                            <div class="row">
                                <input type="submit" value="Submit" class="mx-auto btn auth_button">
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <p>Don't have an account? <a href="./signup.html">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--ends-->
    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
