<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/stylesheets/assignment-1/auth.css">
    <!-- CSS -->
    <title>Kerala Tourism (Sign-up)</title>
</head>

<body class="bg-dark">
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <a class="btn btn-success me-2" href="./">Home</a>
            <a class="btn btn-warning" href="./districts.html">Districts</a>
            <a class="btn btn-light" href="./signup.html">Sign-up</a>
            <a class="btn btn-primary" href="./login.html">Login</a>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-secondary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!--Login-->
    <div class="container-fluid">
        <div class="row main-content text-center">
            <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                    <div class="row">
                        <h2>Sign Up</h2>
                    </div>
                    <div class="row">
                        <!--Signup Form-->
                        <form class="form-group" onsubmit="return validateSignup()" action="index.html">
                            <div class="row">
                                <input type="text" name="fname" id="fname" class="form__input" placeholder="First name">
                                <div class="" role="alert"></div>
                            </div>
                            <div class="row">
                                <input type="text" name="lname" id="lname" class="form__input" placeholder="Last name">
                                <div class="" role="alert"></div>
                            </div>
                            <div class="row">
                                <input type="email" name="email" id="email" class="form__input" placeholder="Email">
                                <div class="" role="alert"></div>
                            </div>
                            <div class="row">
                                <input type="text" name="mobile" id="mobile" class="form__input" placeholder="Mobile">
                                <div class="" role="alert"></div>
                            </div>
                            <div class="row">
                                <input type="password" onkeyup="validatePassword()" name="password" id="password" class="form__input"
                                    placeholder="Password">
                                <div class="" id="pwd-strength" role="alert"></div>

                                <div class="row strength">
                                    <div id="weak" class="col bg-secondary">Weak</div>
                                    <div id="medium" class="col bg-secondary">Medium</div>
                                    <div id="strong" class="col bg-secondary">Strong</div>
                                </div>
                            </div>
                            <div class="row align-content-around">
                                <input type="password" name="password-repeat" id="password-repeat" class="form__input"
                                    placeholder="Repeat password">
                                <div class="" role="alert"></div>
                            </div>
                            <div class="row">
                                <input type="submit" value="Submit" class="mx-auto btn auth_button">
                            </div>
                        </form>
                        <!--Signup Form-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--ends-->
    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="../../assets/javascripts/assignment-1/auth.js"></script>
    <!--Script-->
</body>

</html>
